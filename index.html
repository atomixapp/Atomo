<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>App de Películas</title>
</head>
<body>
<header>
  <div class="header-container">
    <!-- Menú desplegable -->
    <div class="menu-icon" id="menu-toggle">
      <img src="menu-icon.png" alt="Menú" />
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar aquí" />
    </div>

    <!-- Icono de usuario -->
    <div class="user-icon">
      <img src="user-icon.png" alt="Usuario" />
    </div>
  </div>

  <!-- Menú desplegable -->
  <div id="dropdown-menu" class="dropdown-menu">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Películas</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Favoritos</a></li>
      <li><a href="#">Configuración</a></li>
    </ul>
  </div>
</header>
  
  <main>
    <section id="carrusel">
      <div class="carousel-container">
        <img class="carousel-image" src="https://image.tmdb.org/t/p/original/qJSlDqri6ytqSlTm8sLDVFsGiLe.jpg" alt="Imagen 1">
        <img class="carousel-image" src="https://image.tmdb.org/t/p/original/aJo2akCsOg4cbdol4UHNlQtASHQ.jpg" alt="Imagen 2">
        <img class="carousel-image" src="https://image.tmdb.org/t/p/original/kWByUrGgS4mYyvQ2mG95gzblBOj.jpg" alt="Imagen 3">
      </div>
    </section>
    
    <section id="estrella-populares">
      <h2>Estrellas Populares</h2>
      <div class="actors">
        <div class="actor">
          <img src="https://media.themoviedb.org/t/p/w276_and_h350_face/qB0hBMu4wU1nPrqtdUQP3sQeN5t.jpg" alt="Dwayne Johnson">
          <p>Dwayne Johnson</p>
        </div>
        <div class="actor">
          <img src="https://media.themoviedb.org/t/p/w276_and_h350_face/1f9NK43gWrXN2uMmYMlennB7jCC.jpg" alt="Rachel Brosnahan">
          <p>Rachel Brosnahan</p>
        </div>
        <div class="actor">
          <img src="https://media.themoviedb.org/t/p/w276_and_h350_face/laeAYQVBV9U3DkJ1B4Cn1XhpT8P.jpg" alt="Nicholas Hoult">
          <p>Nicholas Hoult</p>
        </div>
        <!-- Más actores aquí -->
      </div>
    </section>

    <section id="mejor-calificacion">
      <h2>Mejor Calificación</h2>
      <div class="movies">
        <div class="movie">
          <img src="https://image.tmdb.org/t/p/original/k7jZM6Ti1AfoEzHoegRXjtWHyWy.jpg" alt="Pelicula 1">
          <p>Película 1</p>
        </div>
        <!-- Más películas aquí -->
      </div>
    </section>
  </main>

  <footer>
    <a href="#">Inicio</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
