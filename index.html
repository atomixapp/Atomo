<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Películas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <i class="fas fa-bars"></i>
      <input type="text" class="search-bar" placeholder="Buscar aquí">
    </div>
    <div class="navbar-right">
      <i class="fas fa-home"></i>
    </div>
  </div>

  <!-- Carrusel de películas -->
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/original/flp6xWZOkR4yIxsV0OD2q8ibjaJ.jpg" alt="Wicked">
        <div class="carousel-caption">Wicked</div>
      </div>
      <!-- Agrega más items del carrusel aquí -->
    </div>
  </div>

  <!-- Estrellas Populares -->
  <section class="popular-stars">
    <h3>Estrellas Populares</h3>
    <div class="stars">
      <div class="star">
        <img src="dwayne-johnson.jpg" alt="Dwayne Johnson">
        <p>Dwayne Johnson</p>
      </div>
      <div class="star">
        <img src="fred-tatasciore.jpg" alt="Fred Tatasciore">
        <p>Fred Tatasciore</p>
      </div>
      <div class="star">
        <img src="matt-damon.jpg" alt="Matt Damon">
        <p>Matt Damon</p>
      </div>
      <div class="star">
        <img src="alan-tudyk.jpg" alt="Alan Tudyk">
        <p>Alan Tudyk</p>
      </div>
      <div class="star">
        <img src="vin-diesel.jpg" alt="Vin Diesel">
        <p>Vin Diesel</p>
      </div>
    </div>
  </section>

  <!-- Mejor Calificación -->
  <section class="top-rated">
    <h3>Mejor Calificación</h3>
    <div class="top-movies">
      <div class="movie">
        <img src="movie1.jpg" alt="Movie 1">
      </div>
      <div class="movie">
        <img src="movie2.jpg" alt="Movie 2">
      </div>
      <div class="movie">
        <img src="movie3.jpg" alt="Movie 3">
      </div>
    </div>
  </section>

  <!-- Footer/Nav Buttons -->
  <div class="footer-nav">
    <i class="fas fa-home"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-user"></i>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
