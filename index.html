<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="menu-icon" id="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar películas...">
      <i class="fas fa-search"></i>
    </div>
  </header>

  <section class="platforms-section">
    <h2>Plataformas</h2>
    <div class="platforms-carousel">
      <div class="platform-item"><img src="https://i.postimg.cc/TwZPG2S2/netflix.webp" alt="Netflix"></div>
      <div class="platform-item"><img src="https://i.postimg.cc/K8qxxv3X/Disney.webp" alt="Disney+"></div>
      <div class="platform-item"><img src="https://i.postimg.cc/L6mpPZzK/primevideo.png" alt="Prime Video"></div>
      <div class="platform-item"><img src="https://i.postimg.cc/Y2zctqTX/hbo.avif" alt="HBO"></div>
      <div class="platform-item"><img src="https://i.postimg.cc/KYMVwZnD/mov.jpg" alt="Movistar+"></div>
    </div>
  </section>

  <!-- Carrusel de Acción -->
  <section class="movies-section">
    <h2>Acción</h2>
    <div class="movies-carousel">
      <div class="movie-item"><img src="https://i.postimg.cc/tJBwx0gc/poster1.jpg" alt="Película 1"></div>
      <div class="movie-item"><img src="https://i.postimg.cc/Y9yXyp3Q/poster2.jpg" alt="Película 2"></div>
      <div class="movie-item"><img src="https://i.postimg.cc/D0ZyYn2s/poster3.jpg" alt="Película 3"></div>
      <div class="movie-item"><img src="https://i.postimg.cc/Kz3m5RtN/poster4.jpg" alt="Película 4"></div>
      <div class="movie-item"><img src="https://i.postimg.cc/dt8rhkmX/poster5.jpg" alt="Película 5"></div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="app.js"></script>
</body>
</html>
