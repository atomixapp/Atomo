<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra Superior -->
  <header id="header">
    <div class="logo">IPTV</div>
  </header>

  <!-- Contenedor Principal -->
  <div id="main-content">
    <!-- Barra Lateral -->
    <aside id="sidebar">
      <input type="text" id="search" placeholder="Buscar películas..." />
      <select id="categories" onchange="filterByCategory()">
        <option value="all">Todas</option>
        <option value="accion">Acción</option>
        <option value="comedia">Comedia</option>
        <!-- Añadir más categorías según lo necesites -->
      </select>
    </aside>

    <!-- Galería de Películas -->
    <div id="gallery">
      <h2 id="category-title">Todas</h2>
      <div id="movie-cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
