<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1 class="gallery-title">Películas Recomendadas</h1>
    <div class="carousel">
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <div class="carousel-images">
        <img src="https://via.placeholder.com/250x400?text=Película+1" alt="Película 1">
        <img src="https://via.placeholder.com/250x400?text=Película+2" alt="Película 2">
        <img src="https://via.placeholder.com/250x400?text=Película+3" alt="Película 3">
        <img src="https://via.placeholder.com/250x400?text=Película+4" alt="Película 4">
        <img src="https://via.placeholder.com/250x400?text=Película+5" alt="Película 5">
        <!-- Añadir más imágenes según sea necesario -->
      </div>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
