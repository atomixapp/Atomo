<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Barra de categorías -->
    <div class="menu">
      <ul>
        <li><button class="category-btn" onclick="showCategory('accion')">Acción</button></li>
        <li><button class="category-btn" onclick="showCategory('comedia')">Comedia</button></li>
        <li><button class="category-btn" onclick="showCategory('drama')">Drama</button></li>
        <li><button class="category-btn" onclick="showCategory('aventura')">Aventura</button></li>
      </ul>
    </div>
    
    <!-- Galería de películas -->
    <div class="gallery-container">
      <h1 class="gallery-title">Películas Recomendadas</h1>
      <div class="gallery" id="gallery">
        <!-- Películas por categoría aparecerán aquí -->
      </div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
