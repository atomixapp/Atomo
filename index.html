<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="menu-icon" id="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar aquí">
    </div>
  </header>

  <!-- Carrusel -->
  <section class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF" alt="Imagen 1">
        <div class="carousel-nav">
          <span class="dot" id="dot1"></span>
          <span class="dot" id="dot2"></span>
          <span class="dot" id="dot3"></span>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400/33FF57/FFFFFF" alt="Imagen 2">
        <div class="carousel-nav">
          <span class="dot" id="dot1"></span>
          <span class="dot" id="dot2"></span>
          <span class="dot" id="dot3"></span>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400/3357FF/FFFFFF" alt="Imagen 3">
        <div class="carousel-nav">
          <span class="dot" id="dot1"></span>
          <span class="dot" id="dot2"></span>
          <span class="dot" id="dot3"></span>
        </div>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="script.js"></script>
</body>
</html>
