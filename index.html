<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Películas IPTV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <!-- Reemplazamos "IPTV" por el buscador -->
            <input type="text" class="sidebar-search" placeholder="Buscar Series...">
            <nav>
                <ul>
                    <li><a href="#">All Movies</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Popular</a></li>
                    <li><a href="#">New Releases</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Barra superior con el título "Películas Populares" -->
            <header class="top-bar">
                <div class="category-title">Películas Populares</div>
            </header>

            <!-- Contenido principal (Películas) -->
            <section class="category">
                <div class="movie-gallery">
                    <!-- Tarjetas de películas -->
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300/3498db/ffffff?text=Película+1" alt="Película 1">
                        <div class="card-details">
                            <span class="rating">7/10</span>
                            <p>Acción, 2023</p>
                        </div>
                    </div>
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300/2ecc71/ffffff?text=Película+2" alt="Película 2">
                        <div class="card-details">
                            <span class="rating">8/10</span>
                            <p>Comedia, 2022</p>
                        </div>
                    </div>
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300/e74c3c/ffffff?text=Película+3" alt="Película 3">
                        <div class="card-details">
                            <span class="rating">6/10</span>
                            <p>Drama, 2021</p>
                        </div>
                    </div>
                    <!-- Añadir más películas -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
