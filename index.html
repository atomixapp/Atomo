<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <button class="menu-icon">&#9776;</button>
            <input type="text" id="search" placeholder="Buscar aquí">
        </div>
    </header>
    
    <main>
        <section class="carousel">
            <div class="carousel-item">
                <img src="https://image.tmdb.org/t/p/original/yIqSfHul3g7bv43c66twuXuMF5k.jpg" alt="Película 1">
                <p class="carousel-title">Wicked</p>
            </div>
            <div class="carousel-item">
                <img src="https://image.tmdb.org/t/p/original/mshqWLjYBQ3whGOgsaITAyfZuqA.jpg" alt="Película 2">
                <p class="carousel-title">Otro Título</p>
            </div>
            <!-- Añadir más películas aquí -->
        </section>

        <section class="stars">
            <h2>Estrellas Populares</h2>
            <div class="star-list">
                <div class="star">
                    <img src="https://media.themoviedb.org/t/p/w276_and_h350_face/qgjMfefsKwSYsyCaIX46uyOXIpy.jpg" alt="Actor 1">
                    <p>Dwayne Johnson</p>
                </div>
                <div class="star">
                    <img src="https://placeimg.com/100/100/people" alt="Actor 2">
                    <p>Fred Tatasciore</p>
                </div>
                <!-- Añadir más estrellas aquí -->
            </div>
        </section>

        <section class="best-rated">
            <h2>Mejor Calificación</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="https://placeimg.com/200/300/any" alt="Película 3">
                    <p>Película 1</p>
                </div>
                <div class="movie">
                    <img src="https://placeimg.com/200/300/any" alt="Película 4">
                    <p>Película 2</p>
                </div>
                <!-- Añadir más películas aquí -->
            </div>
        </section>
    </main>

    <footer>
        <button id="home-btn">Inicio</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
