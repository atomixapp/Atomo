<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>App de Películas</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Menú</a></li>
        <li><a href="#">Buscar</a></li>
        <li><a href="#">Inicio</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="carrusel">
      <div class="carousel-container">
        <img class="carousel-image" src="carousel-image1.jpg" alt="Imagen 1">
        <img class="carousel-image" src="carousel-image2.jpg" alt="Imagen 2">
        <img class="carousel-image" src="carousel-image3.jpg" alt="Imagen 3">
      </div>
    </section>
    
    <section id="estrella-populares">
      <h2>Estrellas Populares</h2>
      <div class="actors">
        <div class="actor">
          <img src="actor1.jpg" alt="Dwayne Johnson">
          <p>Dwayne Johnson</p>
        </div>
        <!-- Más actores aquí -->
      </div>
    </section>

    <section id="mejor-calificacion">
      <h2>Mejor Calificación</h2>
      <div class="movies">
        <div class="movie">
          <img src="movie1.jpg" alt="Pelicula 1">
          <p>Película 1</p>
        </div>
        <!-- Más películas aquí -->
      </div>
    </section>
  </main>

  <footer>
    <a href="#">Inicio</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
