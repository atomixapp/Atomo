<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra de navegación -->
  <header>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <input type="text" id="searchInput" class="search-bar" placeholder="Buscar aquí" />
  </header>

  <!-- Carrusel de portadas -->
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300x400?text=Wicked" alt="Wicked">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300x400?text=Another+Movie" alt="Another Movie">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300x400?text=Movie+Title" alt="Movie Title">
      </div>
    </div>
    
    <!-- Controles del carrusel -->
    <button class="carousel-btn prev" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="carousel-btn next" onclick="moveCarousel(1)">&#10095;</button>

    <!-- Puntos de navegación -->
    <div class="carousel-dots">
      <span class="dot" onclick="setCarousel(0)"></span>
      <span class="dot" onclick="setCarousel(1)"></span>
      <span class="dot" onclick="setCarousel(2)"></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
