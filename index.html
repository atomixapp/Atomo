<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="menu-icon" id="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar películas...">
      <i class="fas fa-search"></i>
    </div>
  </header>

  <!-- Carrusel principal -->
  <section class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/original/GBr1ozQf7WZqSMwNPdb5Xs2eyn.jpg" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/original/gESYHnWmRuF1T418Gxq3Q0Qytrn.jpg" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/original/t2Yv5vCFAv0TzdTB2jbYQaOjnci.jpg" alt="Imagen 3">
      </div>
    </div>
    <div class="carousel-nav">
      <span class="dot" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </section>

<section class="platforms-section">
  <h2>Plataformas</h2>
  <div class="platforms-carousel">
    <div class="platform-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Netflix_logo.svg/1024px-Netflix_logo.svg.png" alt="Netflix">
    </div>
    <div class="platform-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Disney%2B_Logo.svg/1024px-Disney%2B_Logo.svg.png" alt="Disney+">
    </div>
    <div class="platform-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Amazon_Prime_Video_logo_2016.svg" alt="Prime Video">
    </div>
    <div class="platform-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/HBO_logo.svg" alt="HBO">
    </div>
    <div class="platform-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Movistar%2B_Logo_2020.svg/1024px-Movistar%2B_Logo_2020.svg.png" alt="Movistar+">
    </div>
  </div>
</section>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="app.js"></script>
</body>
</html>
