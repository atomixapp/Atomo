<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Paisajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Galería de Paisajes</div>
        <input type="text" class="search-bar" placeholder="Buscar...">
    </header>
    
    <main class="main-content">
        <section class="category">
            <h2 class="category-title">Paisajes Naturales</h2>
            <div class="movie-gallery">
                <!-- Galería de imágenes de paisajes -->
                <div class="movie-card"><img src="https://via.placeholder.com/300x200/3e8e41/ffffff?text=Paisaje+1" alt="Paisaje 1"></div>
                <div class="movie-card"><img src="https://via.placeholder.com/300x200/4a90e2/ffffff?text=Paisaje+2" alt="Paisaje 2"></div>
                <div class="movie-card"><img src="https://via.placeholder.com/300x200/7f8c8d/ffffff?text=Paisaje+3" alt="Paisaje 3"></div>
                <div class="movie-card"><img src="https://via.placeholder.com/300x200/e74c3c/ffffff?text=Paisaje+4" alt="Paisaje 4"></div>
                <div class="movie-card"><img src="https://via.placeholder.com/300x200/1abc9c/ffffff?text=Paisaje+5" alt="Paisaje 5"></div>
            </div>
        </section>
        
        <!-- Se pueden agregar más categorías aquí -->
        
    </main>

    <script src="script.js"></script>
</body>
</html>
