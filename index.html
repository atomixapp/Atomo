<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV - Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">IPTV Películas</div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>
  </header>
  <div class="container">
    <aside>
      <ul class="categories">
        <li>Categorías</li>
        <li>Acción</li>
        <li>Aventura</li>
        <li>Comedia</li>
        <li>Drama</li>
        <li>Terror</li>
      </ul>
    </aside>
    <main>
      <div class="gallery">
        <!-- Ejemplo de una tarjeta de película -->
        <div class="card">
          <img src="https://image.tmdb.org/t/p/original/huvM6PcelNHpL3ldtgDpxstQWqN.jpg" alt="Película 1">
          <div class="card-info">
            <h3 class="title">Película 1</h3>
            <div class="rating">
              <span class="star">&#9733;</span>
              <span class="score">8.5</span>
            </div>
            <p class="description">Descripción corta de la película...</p>
          </div>
        </div>
        <div class="card">
          <img src="https://image.tmdb.org/t/p/original/tgKYnJlze79IUKkPmtsW2nSUeeB.jpg" alt="Película 2">
          <div class="card-info">
            <h3 class="title">Película 2</h3>
            <div class="rating">
              <span class="star">&#9733;</span>
              <span class="score">7.2</span>
            </div>
            <p class="description">Descripción corta de la película...</p>
          </div>
        </div>
        <div class="card">
          <img src="https://image.tmdb.org/t/p/original/fSRRH7UasrE6q240H00dww3vE1c.jpg" alt="Película 3">
          <div class="card-info">
            <h3 class="title">La maté por que era mia</h3>
            <div class="rating">
              <span class="star">&#9733;</span>
              <span class="score">9.0</span>
            </div>
            <p class="description">Descripción corta de la película...</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
