<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra Superior -->
  <header id="header">
    <div class="logo">IPTV</div>
    <div class="header-icons">
      <!-- Iconos como favoritos, configuración, etc. -->
      <i class="fa fa-star"></i>
      <i class="fa fa-cogs"></i>
    </div>
  </header>

  <!-- Contenedor Principal -->
  <div id="main-content">
    <!-- Barra Lateral -->
    <aside id="sidebar">
      <input type="text" id="search" placeholder="Buscar series..." />
      <h3>Categorías</h3>
      <ul id="categories">
        <li><button onclick="filterByCategory('all')">Todas</button></li>
        <li><button onclick="filterByCategory('favorites')">Favoritos</button></li>
        <li><button onclick="filterByCategory('popular')">Populares</button></li>
        <li><button onclick="filterByCategory('new-releases')">Nuevas</button></li>
        <li><button onclick="filterByCategory('english')">Inglés</button></li>
        <li><button onclick="filterByCategory('spanish')">Español</button></li>
        <!-- Añadir más categorías -->
      </ul>
    </aside>

    <!-- Galería de Películas -->
    <div id="gallery">
      <h2 id="category-title">Todas las Series</h2>
      <div id="movie-cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
