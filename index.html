<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra de navegación -->
  <header>
    <div class="menu-icon">&#9776;</div>
    <input type="text" id="searchInput" class="search-bar" placeholder="Buscar aquí" />
  </header>

  <!-- Carrusel de portadas -->
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/original/5l5CveaJQw7rRE70sXnHyEgCfJs.jpg" alt="Wicked">
        <div class="carousel-content">
          <div class="carousel-title">Wicked</div>
          <div class="carousel-dots">
            <span class="dot" onclick="setCarousel(0)"></span>
            <span class="dot" onclick="setCarousel(1)"></span>
            <span class="dot" onclick="setCarousel(2)"></span>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/original/5hCLgdbNPwQoG4VrnFDbpdBpDWj.jpg" alt="Another Movie">
        <div class="carousel-content">
          <div class="carousel-title">Another Movie</div>
          <div class="carousel-dots">
            <span class="dot" onclick="setCarousel(0)"></span>
            <span class="dot" onclick="setCarousel(1)"></span>
            <span class="dot" onclick="setCarousel(2)"></span>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/original/iqC78nLkpK9D9V6HkStpLfzvJpq.jpg" alt="Movie Title">
        <div class="carousel-content">
          <div class="carousel-title">Movie Title</div>
          <div class="carousel-dots">
            <span class="dot" onclick="setCarousel(0)"></span>
            <span class="dot" onclick="setCarousel(1)"></span>
            <span class="dot" onclick="setCarousel(2)"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
